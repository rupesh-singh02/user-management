name: Run Laravel Tests

on:
  push:
    branches:
      - main  # Or your default branch (e.g., master, dev)
  pull_request:
    branches:
      - main  # Runs when a pull request is created for the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Defines the runner operating system

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing_db  # Set this to your test database
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=30s --health-retries=5

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Change to your desired PHP version
          extensions: mbstring, xml, bcmath, mysql, curl  # Add other PHP extensions as needed

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist

      # Set up environment variables for testing
      - name: Set up .env.testing file
        run: |
          cp .env.example .env
          echo "APP_ENV=testing" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing_db" >> .env  # Set this to your test database
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env  # Set the root password, if applicable

      # Generate application key
      - name: Generate application key
        run: php artisan key:generate --env=testing

      # Wait for MySQL to be ready
      - name: Wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -u root -proot -e 'SHOW DATABASES;'; do
            echo "Waiting for database to be ready..."
            sleep 5
          done

      # Run database migrations
      - name: Run database migrations
        run: php artisan migrate --env=testing

      # Run Laravel tests
      - name: Run tests
        run: php artisan test --env=testing --no-compile

      # Cache Composer dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
